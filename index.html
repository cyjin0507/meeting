<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>면접 프로그램</title>
</head>
<body>

    <div class="container">

        <h2 class="timer">00:00:000</h2>

        <h2 class="title">면접 시작!</h2>

        <button class="btn btn-primary" id="button">질문 출력</button>

    </div>

    <style>
        .timer {
            text-align: center;
            margin-top: 150px;
        }

        .title {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        #button {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
    <script src="./app.js"></script>
</body>
</html>
